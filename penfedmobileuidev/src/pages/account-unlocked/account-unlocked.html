<ion-header>
  <ion-row class="unlocked-header">
    <ion-col col-1>
      <button (click)="popView()" class="backButton">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-11>
      <ion-title>ACCOUNT UNLOCKED</ion-title>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content no-padding>
  <div class="unlock-description">
    You have successfully unlocked your account. Please log in again with your credentials or create a new password.
  </div>
  <div class="buttons-position">
    <div class="control-button">
      <button ion-button class="account-unlocked-button" color="main-text-color" (click)="backToLoginPage()">LOG IN</button>
    </div>
    <div class="control-button">
      <button ion-button class="account-unlocked-button" color="newpassword-button-green" (click)="goToSetPasswordPage()">NEW PASSWORD</button>
    </div>
  </div>
</ion-content>
