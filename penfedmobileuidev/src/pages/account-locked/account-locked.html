<ion-header>
  <ion-row class="locked-header">
    <ion-col col-1>
    </ion-col>
    <ion-col col-11>
      <ion-title>ACCOUNT LOCKED</ion-title>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content no-padding>

  <ion-grid no-padding>
    <div class="instruction">
      Your account has been locked due to three consecutive failed login attempts.
    </div>
    <div class="instruction">
      Please call Member Service at 800-247-5626 or 541-225-6700 (if overseas) for assistance.
    </div>
    <ion-list class="list">
      <contact-service></contact-service>
    </ion-list>

    <div class="control-button">
      <button ion-button class="turnback-button " color="light" (click)="backToLoginPage()">BACK TO LOGIN</button>
    </div>
    <div class="control-button">
      <button ion-button class="unlock-button" color="main-text-color" (click)="goToUnlockPage()">UNLOCK ACCOUNT</button>
    </div>
  </ion-grid>

</ion-content>
