<ion-header>

  <ion-navbar>

  <ion-grid>
  <ion-row>
    <ion-col col-1 ><ion-icon name="menu" lass="toggle" menuToggle></ion-icon></ion-col>
    <ion-col col-10><ion-title text-uppercase>SAVINGS</ion-title></ion-col>
     <ion-col col-1><ion-icon ios="ios-share" md="md-share"></ion-icon></ion-col>
  </ion-row>

</ion-grid>
  </ion-navbar>



</ion-header>


<ion-content  class="savingsContainer" >

        <div *ngIf="savingsData?.length >2">
            <proudctcarousel [item]="savingsData" > </proudctcarousel>
        </div>
        <div *ngIf="savingsData?.length < 3">
            <product-base [item]="item" *ngFor="let item of savingsData"  ></product-base>
        </div>

        
           <section class="productFooter">
     <div class="btnContainer"><button ion-button color="light" clear>CONTACT US</button>
   <button ion-button color="light" clear>LOCATIONS</button>
   </div>

   </section>

</ion-content>
